{% extends "app/layout.html" %}
{% block content %}
{% load static %}
{{ content | safe }}

<div class="pagination">
    <span class="step-links">
        {% if bill_list.has_previous %}
        <a href="?{{urlPath}}page=1">&laquo; first</a>
        <a href="?{{urlPath}}page={{ bill_list.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ bill_list.number }} of {{ bill_list.paginator.num_pages }}.
        </span>

        {% if bill_list.has_next %}
        <a href="?{{urlPath}}page={{ bill_list.next_page_number }}">next</a>
        <a href="?{{urlPath}}page={{ bill_list.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
{% endblock %}
