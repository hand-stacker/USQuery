{% extends "BillQuery/layout.html" %}
{% block content %}
{% load static %}
<div class="col-md-9">
    <div class="h-400 p-2 bg-body-tertiary border rounded-2">
        <h2>{{bill}} : {{bill_state_type}}</h2>
        <h5>{{summary | safe}}</h5>
    </div>
</div>
<div class="col-md-3">
    <div class="h-400 p-3 bg-body-tertiary border rounded-2">
        <h5>
            <ul class="list-group">
                <li class="list-group-item list-group-item-primary">Sponsor : {{sponsor}}</li>
            </ul>
        </h5>
    </div>
</div>
<div class="col-md-9">
    <div class="h-400 p-4 bg-body-tertiary border rounded-2">
        <h4>Actions:</h4>
        {{actions_table | safe}}
    </div>
</div>
{% endblock %}
